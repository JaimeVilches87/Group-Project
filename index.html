<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Favorite Movies</title>

    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--JavaScript-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <!-- Bootstrap CDN-->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script> -->

    <script src="https://apis.google.com/js/api.js" type="text/javascript"></script>


</head>

<body>

    <div class="container">
        <h3> </h3>
        <h1>Movie Search</h1>


        <div id="buttons-view"></div>

        <form id="movie-form">
            <!-- zip code (NEW UNEDITED)  -->
            <section id="lefthand">
                <label for="zip-input">Zip code:</label>
                <input type="search" id="zip-input">
            </section>

            <aside id="righthand">

                <label for="radius-input">radius:</label>
                <input type="text" id="radius-input" placeholder="5 miles (optional)">

            </aside>
            <section>
                <!-- Calender dropdown; TO BE ADDED -->
                <label for="date-input"><span>Date: </span> </label>
                <input type="text" id="date-input">
            </section>



            <!-- Button triggers new movie to be added -->
            <button id="searchBtn" type="button" class="">Search</button>
        </form>

    </div>

    <!-- Movies will Get Dumped Here -->


    <div id="movies-view" class="movieDisplay">
        <div id="img">

            <div id="movies-tile" class="tile"></div>
        </div><br>



    </div>


    <!-- Modal -->
    <div class="modal" id="movieInfo">

        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <div class="card-body">
                <h5 id="cityDate" class="card-title"></h5>
                <p class="card-text"><span>Temperature: </span><span id="currentTemp"></span></p>
                <p class="card-text"><span>Humidity: </span><span id="currentHumidity"></span></p>
                <p class="card-text"><span>Wind Speed: </span><span id="currentWindSpeed"></span></p>
                <p class="card-text"><span>UV Index: </span><span id="currentUVIndex" class="d-inline-block"></span></p>
            </div>
        </div>



    </div>


    <script src="./assets/js/script.js"></script>

</body>

</html>
