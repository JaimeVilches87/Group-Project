<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

    <!--Jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!--JavaScript-->
    <link rel="stylesheet" href="./assets/css/style.css" />

    <!--Moment JS-->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>



</head>


<body>


    <!-- header container containing all input fields and buttons -->
    <header class="head">
        <h2 class="title">Smoke, Toke, but don't Choke</h2>

        <!-- input container div -->
        <div id="movie-form" class="container">
            <div>
                <label for="zip-input">Zip code:</label>
                <input type="search" id="zip-input" class="validate">
            </div>

            <div>
                <label for="date-input"><span>Date: </span> </label>
                <input type="text" id="date-input" class="validate">
            </div>

            <div>
                <label for="radius-input">radius:</label>
                <input type="text" id="radius-input" placeholder="5 miles (optional" class="validate">
            </div>
            <div class="flex-container">
                <button id="searchBtn" type="button">Search</button>
                <button id="restaurant" type="button">Food</button>
                <button id="dispensary" type="button">Dispensaries
                </button>
                <button id="chuck" type="button">Don't Choke</button>
            </div>
        </div>

    </header>

    <!-- dive for 1st results -->
    <div id="movie-views" class="movies"></div>

    <!-- div for footer and disclaimer -->
    <div id="footer">

    </div>

    <!-- Modal results -->
    <div class="modal movies" id="modal-restaurant">

        <span class="close-btn">Close</span>


        <div class="modal-content" id="restaurant-name">
            <p><h4>Restaurants Near Me</h4></p>
        </div>
        
    </div>

    <!-- Modal 2 results -->

    <div class="modal movies" id="modal-dispensary">

        <span class="close-btn">Close</span>


        <div class="modal-content" id="dispensary-name">
            <p><h4>Dispensaries Near Me</h4></p>
        </div>
        
    </div>

    <!-- Modal 3 results -->
    <div class="modal movies" id="modal-chuck">

        <span class="close-btn">Close</span>


        <div class="modal-content" id="chuck-joke">
            <p><h4>Chuck Norris!</h4></p>
        </div>
        
    </div>



    <script src="./assets/js/script.js"></script>
</body>

</html>
